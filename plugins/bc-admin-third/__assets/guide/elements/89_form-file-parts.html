    <label for="" class="bca-file__delete-label">削除する</label>
  </span>

  <figure class="bca-file__delete-input">
    <a href="" class="bca-file__link">

    <figcaption class="bca-file__figcaption">ファイル名</figcaption>
  </figure>
</span>
